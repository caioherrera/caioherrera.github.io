---
layout: default
---

<div class="general">
  <h1>Posts</h1>
  
  <ul class="postList">
    {% for post in site.posts %}
      <li>
        <h3><a class="postTitle" href="{{ post.url }}">{{ post.title }}</a></h3>
        <span class="postDate"><i>{{ post.date | date: "%B %d, %Y" }}</i></span><br>
        <span class="postDescription">{{ post.description }}</span>
      </li>
    {% endfor %}
  </ul>
  
</div>
